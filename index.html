<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
   <header>
     <h1>Number Guesser</h1>
     <h2>Ultimate Challenge Edition</h2>
   </header>
   <main>
   <section class="section-one">
     <form class="range">
       <h3>Set Range</h3>
          <label for="js-set-min">Min Range</label>
          <input type="number" id="js-set-min">
          <label for="js-set-max">Max Range</label>
          <input type="number" id="js-set-max">
          <button id="update-range-button">Update</button>
     </form>
     <form class="guess">
      <p class="display-range">-</p>
      <h3>Challenger 1</h3>
        <label for="js-name-challenger-one">Name</label>
        <input type="text" id="js-name-challenger-one">
        <label for="js-guess-challenger-one">Guess</label>
        <input type="number" id="js-guess-challenger-one">
      <h3>Challenger 2</h3>
        <label for="js-name-challenger-two">Name</label>
        <input type="text" id="js-name-challenger-two">
        <label for="js-guess-challenger-two">Guess</label>
        <input type="number" id="js-guess-challenger-two">
      <button id="submit-btn">Submit</button>
      <button id="reset-btn" class="no-click">Reset Game</button>
      <button id="clear-btn" class="no-click">Clear Game</button>
     </form>
     <article class="score">
       <h3>Latest Score</h3>
       <div class="score">
        <p id="js-name-update-one">Challenger 1 Name</p>
        <p>current guess</p>
        <p id="js-guess-update-one">0</p>
        <p class="js-result-challenger-one">that's too high</p>
       </div>
       <div class="score">
        <p id="js-name-update-two">Challenger 2 Name</p>
        <p>current guess</p>
        <p id="js-guess-update-two">0</p>
        <p class="js-result-challenger-two">that's too low</p>
       </div>
     </article>
   </section>
   <section class="section-two">
     <article class="card">
       <ul class="versus">
          <li class="js-name-challenger-one">Challenger 1 Name</li>
          <li>vs</li>
          <li class="js-name-challenger-two">Challenger 2 Name</li>
      </ul>
      <div class="winner">Winner</div>
      <ul class="stats">
        <li>s</li>
        <li>s</li>
        <li>s</li>
      </ul>
     </article>
     <article class="card"></article>
   </section>
 </main>
 <script type="text/javascript" src="main.js"></script>
  </body>
</html>
