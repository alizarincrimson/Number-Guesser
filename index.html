<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
   <header>
     <h1>Number Guesser</h1>
     <h2>Ultimate Challenge Edition</h2>
   </header>
   <section class="section-one">
     <article class="range">
       <h3>Set Range</h3>
          <label for="set-min">Min Range</label>
          <input type="number" id="set-min" class="js-set-min">
          <label for="set-max">Max Range</label>
          <input type="number" id="set-max" class="js-set-max">
          <button>Update</button>
     </article>
     <article class="guess">
      <p class="display-range">The Current Range is - to -</p>
      <h3>Challenger 1</h3>
        <label for="name-challenger-one">Name</label>
        <input type="text" id="name-challenger-one" class="js-name-challenger-one">
        <label for="guess-challenger-one">Guess</label>
        <input type="number" id="guess-challenger-one" class="js-guess-challenger-one">
      <h3>Challenger 2</h3>
        <label for="name-challenger-two">Name</label>
        <input type="text" id="name-challenger-two" class="js-name-challenger-two">
        <label for="guess-challenger-two">Guess</label>
        <input type="number" id="guess-challenger-two" class="js-guess-challenger-two">
      <button class="submit">Submit</button>
      <button class="reset-game">Reset Game</button>
      <button class="clear-game">Clear Game</button>
     </article>
     <article class="score">
       <h3>Latest Score</h3>
       <div class="score-challenger-one">
        <p class="js-name-challenger-one">Challenger 1 Name</p>
        <p>current guess</p>
        <p class="js-guess-challenger-one">0</p>
        <p class="js-result-challenger-one">that's too high</p>
       </div>
       <div class="score-challenger-two">
        <p class="js-name-challenger-two">Challenger 2 Name</p>
        <p>current guess</p>
        <p class="js-guess-challenger-two">0</p>
        <p class="js-result-challenger-two">that's too low</p>
       </div>
     </article>
   </section>
   <section class="section-two">
     <article class="card">
       <div class="versus"></div>
       <div class="winner"></div>
       <div class="stats"></div>
     </article>
     <article class="card"></article>
   </section>
  </body>
</html>
