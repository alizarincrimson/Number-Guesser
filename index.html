<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
   <header>
      <div id="header-text">
        <h1>Number<span class="light">Guesser</span>
        <h2>Ultimate Challenge Edition</h2>
     </div>
   </header>
   <main>
   <section class="section-one">
     <form class="range">
       <h3>Set Range</h3>
        <div class="update-range">
          <div class="label-field">
            <label for="js-set-min">Min Range</label><br>
            <input type="number" id="js-set-min">
          </div>
        </div>
        <div class="update-range">
          <div class="label-field">
            <label for="js-set-max">Max Range</label><br>
            <input type="number" id="js-set-max">
          </div>
        </div>
        <div class="update-range">
          <div class="label-field">
            <button id="update-button">Update</button>
            <p id="js-range-error"></p>
          </div>
        </div>
     </form>
     <form class="guess">
      <p class="display-range">-</p>
      <h3>Challenger 1</h3>
        <div class="label-field">
          <label for="js-name-challenger-one">Name</label>
          <br>
          <input type="text" id="js-name-challenger-one" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
        </div>
        <div class="label-field">
          <label for="js-guess-challenger-one">Guess</label><br>
          <input type="number" id="js-guess-challenger-one">
        </div>
        <p id="js-guess-error-one"></p>
      <h3>Challenger 2</h3>
      <div class="label-field">
        <label for="js-name-challenger-two">Name</label><br>
        <input type="text" id="js-name-challenger-two" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
      </div>
      <div class="label-field">
        <label for="js-guess-challenger-two">Guess</label><br>
        <input type="number" id="js-guess-challenger-two">
      </div>
      <p id="js-guess-error-two"></p>
      <div class="flexbuttons">
        <button class="guess-button"id="submit-btn">Submit</button>
        <button class="guess-button"id="reset-btn" disabled>Reset Game</button>
        <button class="guess-button"id="clear-btn" disabled>Clear Game</button>
      </div>
     </form>
     <article class="latest-score">
       <h3>Latest Score</h3>
       <div class="score">
        <p class="scorecard-name" id="js-name-update-one">Challenger 1 Name</p>
        <p>current guess</p>
        <p class="pink-guess" id="js-guess-update-one">?</p>
        <p id="js-chal-one-feedback"></p>
       </div>
       <div class="score">
        <p class="scorecard-name" id="js-name-update-two">Challenger 2 Name</p>
        <p>current guess</p>
        <p class="pink-guess" id="js-guess-update-two">?</p>
        <p id="js-chal-two-feedback"></p>
       </div>
     </article>
   </section>
   <section class="section-two">
   </section>
 </main>
 <script type="text/javascript" src="main.js"></script>
  </body>
</html>
